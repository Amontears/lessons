<!DOCTYPE html>

<head>

	<title>Lesson img</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header></header>
	<main>
		<div class="main__block">
			<div class="main__title">
				<h2>From jpg/png to WEBP</h2>
			</div>
			<div class="main__image-first">
				<img src="img/logo.webp" alt="image">
			</div>
			<div class="main__title">

			</div>
			<div class="main__image-second">

				<img src="img/10.webp" alt="image">
				<img class="first" src="img/11.webp" alt="image">
				<img class="second" src="img/12.webp" alt="image">
				<img src="img/13.webp" alt="image">
				<img src="img/15.webp" alt="image">
				<img src="img/16.webp" alt="image">

			</div>
			<div class="main__title">

			</div>
